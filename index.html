
<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Prijava v Igre</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #loading { display: none; margin-top: 20px; }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    #errorMessage { color: red; margin-top: 20px; }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Uporabimo Firebase CDN za brskalnik (verzija 8.10.1) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>Prijava v Igre</h1>
  <button onclick="signInWithGoogle()">Prijava z Google raƒçunom</button>
  <div id="loading">
    <p>Prijavljam...</p>
    <div class="spinner"></div>
  </div>
  <div id="errorMessage"></div>

  <script>
    function showError(message) {
      document.getElementById('errorMessage').innerText = message;
      document.getElementById('loading').style.display = 'none';
      console.error("‚ùå " + message);
    }

    function signInWithGoogle() {
      document.getElementById('loading').style.display = 'block';
      console.log("üîê Zaƒçenjam prijavo z Google...");

      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log("‚úÖ Prijava uspela. Pridobivam ID token...");
          return result.user.getIdToken();
        })
        .then((idToken) => {
          console.log("‚úÖ Token prejet.");
          localStorage.setItem('firebaseToken', idToken);
          window.location.href = "https://sites.google.com/view/tisahomes"; // Redirect po prijavi
        })
        .catch((error) => {
          showError("Napaka pri prijavi: " + error.message);
        });
    }
  </script>
</body>
</html>
